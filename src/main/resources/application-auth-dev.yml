# OAuth2 설정
spring:
  security:
    oauth2:
      # Kakao OAuth2 설정
      kakao:
        jwks-uri: https://kauth.kakao.com/.well-known/jwks.json
        issuer: https://kauth.kakao.com
        audience: ${KAKAO_NATIVE_APP_KEY}

      # Google OAuth2 설정
      google:
        jwks-uri: https://www.googleapis.com/oauth2/v3/certs
        default-issuer: accounts.google.com
        http-issuer: https://accounts.google.com
        android-audience: ${GOOGLE_ANDROID_APP_KEY:temporary-google-android-app-key} # default 값은 작동하지 않음
        ios-audience: ${GOOGLE_IOS_APP_KEY:temporary-google-ios-app-key} # default 값은 작동하지 않음

      # Apple OAuth2 설정
      apple:
        jwks-uri: https://appleid.apple.com/auth/keys
        issuer: https://appleid.apple.com
        android-audience: ${APPLE_ANDROID_APP_KEY:temporary-apple-android-client-id} # default 값은 작동하지 않음
        ios-audience: ${APPLE_IOS_APP_KEY:temporary-apple-ios-client-id} # default 값은 작동하지 않음

# JWT 설정
auth:
  jwt:
    secret: ${JWT_SECRET:default-secret-key-for-development-only-change-in-production}
    access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:3600} # 1시간 (초 단위)
    refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:1209600} # 2주 (초 단위)
    issuer: ${JWT_ISSUER:https://climbx-api-dev/}
    audience: ${JWT_AUDIENCE:climbx-client}
    jws-algorithm: ${JWT_JWS_ALGORITHM:HS256}

# 로깅 설정
logging:
  level:
    org.springframework.web.client.RestTemplate: DEBUG
    org.springframework.security.oauth2: DEBUG
    com.climbx.climbx.auth: DEBUG