name: Dev CI/CD Workflow

on:
  workflow_dispatch:

  push:
    branches: [ "develop" ]

jobs:
  continuous-integration:
    name: Build and Push to ECR
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:9.3.0
        env:
          MYSQL_DATABASE: climbx
          MYSQL_USER: dev_user
          MYSQL_PASSWORD: dev_password
          MYSQL_ROOT_PASSWORD: root_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        env:
          DB_URL: jdbc:mysql://localhost:3306/climbx?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
          DB_USER: dev_user
          DB_PASSWORD: dev_password
        run: ./gradlew build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building and pushing Docker image..."
          docker build -t ${{ secrets.DEV_BE_CORE_ECR_REPOSITORY_URI }}:$IMAGE_TAG .
          docker tag ${{ secrets.DEV_BE_CORE_ECR_REPOSITORY_URI }}:$IMAGE_TAG ${{ secrets.DEV_BE_CORE_ECR_REPOSITORY_URI }}:latest
          
          docker push ${{ secrets.DEV_BE_CORE_ECR_REPOSITORY_URI }}:latest
          docker push ${{ secrets.DEV_BE_CORE_ECR_REPOSITORY_URI }}:$IMAGE_TAG
          
          echo "‚úÖ Image successfully pushed to ECR"

  continuous-deployment:
    name: Deploy Dev EC2
    runs-on: ubuntu-latest
    needs: continuous-integration
    if: success()

    steps:
      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_BE_CORE_EC2_HOST }}
          username: ${{ secrets.DEV_BE_CORE_EC2_USERNAME }}
          key: ${{ secrets.DEV_BE_CORE_EC2_SSH_KEY_PEM }}
          port: 22
          script: |
            # 1. AWS ECRÏóê Î°úÍ∑∏Ïù∏
            # EC2Ïóê Ïó∞Í≤∞Îêú IAM Ïó≠Ìï† ÎçïÎ∂ÑÏóê Access Key ÏóÜÏù¥ Î°úÍ∑∏Ïù∏Ïù¥ Í∞ÄÎä•
            aws ecr get-login-password \
              --region ${{ vars.AWS_REGION }} \
            | docker login \
              --username AWS \
              --password-stdin ${{ secrets.DEV_BE_CORE_ECR_REPOSITORY_URI }}
            
            # 2. ÏµúÏã† Docker Ïù¥ÎØ∏ÏßÄ PULL
            docker pull ${{ secrets.DEV_BE_CORE_ECR_REPOSITORY_URI }}:latest
            
            # 3. Í∏∞Ï°¥Ïóê Ïã§Ìñâ Ï§ëÏù∏ Ïª®ÌÖåÏù¥ÎÑàÍ∞Ä ÏûàÎã§Î©¥ Ï§ëÏßÄ Î∞è Ï†úÍ±∞
            if [ $(docker ps -q --filter "name=${{ vars.DEV_BE_CORE_CONTAINER_NAME }}") ]; then
              echo "Stopping and removing existing container..."
              docker stop ${{ vars.DEV_BE_CORE_CONTAINER_NAME }}
              docker rm ${{ vars.DEV_BE_CORE_CONTAINER_NAME }}
              echo "Container stopped and removed."
            fi
            
            # 4. ÏÉàÎ°úÏö¥ Ïª®ÌÖåÏù¥ÎÑà Ïã§Ìñâ
            echo "Starting new container..."
            docker run -d -p ${{ vars.SPRING_CONTAINER_PORT }}:${{ vars.SPRING_CONTAINER_PORT }} \
              --name '${{ vars.DEV_BE_CORE_CONTAINER_NAME }}' \
              -e DB_URL='${{ secrets.DEV_DB_URL }}' \
              -e DB_USER='${{ secrets.DEV_DB_USER }}' \
              -e DB_PASSWORD='${{ secrets.DEV_DB_PASSWORD }}' \
              -e KAKAO_NATIVE_APP_KEY='${{ secrets.KAKAO_NATIVE_APP_KEY }}' \
              -e GOOGLE_ANDROID_APP_KEY='${{ secrets.GOOGLE_ANDROID_APP_KEY }}' \
              -e GOOGLE_IOS_APP_KEY='${{ secrets.GOOGLE_IOS_APP_KEY }}' \
              -e APPLE_ANDROID_APP_KEY='${{ secrets.APPLE_ANDROID_APP_KEY }}' \
              -e APPLE_IOS_APP_KEY='${{ secrets.APPLE_IOS_APP_KEY }}' \
              -e JWT_SECRET='${{ secrets.JWT_SECRET }}' \
              -e AWS_S3_VIDEOS_MEDIA_BUCKET_NAME='${{ secrets.AWS_S3_VIDEOS_MEDIA_BUCKET_NAME }}' \
              -e AWS_S3_PROFILE_IMAGE_BUCKET_NAME='${{ secrets.AWS_S3_PROFILE_IMAGE_BUCKET_NAME }}' \
              -e AWS_S3_PRESIGNED_URL_EXPIRATION='${{ secrets.AWS_S3_PRESIGNED_URL_EXPIRATION }}' \
              -e AWS_CLOUDFRONT_DOMAIN='${{ secrets.AWS_CLOUDFRONT_DOMAIN }}' \
              -e AWS_S3_REGION='${{ vars.AWS_S3_REGION }}' \
              -e AWS_ACCESS_KEY_ID='${{ secrets.AWS_ACCESS_KEY_ID }}' \
              -e AWS_SECRET_ACCESS_KEY='${{ secrets.AWS_SECRET_ACCESS_KEY }}' \
              ${{ secrets.DEV_BE_CORE_ECR_REPOSITORY_URI }}:latest
            
            echo "New container started successfully."
            
            # 5. ÏÇ¨Ïö©ÎêòÏßÄ ÏïäÎäî Ïò§ÎûòÎêú Docker Ïù¥ÎØ∏ÏßÄ Ï†ïÎ¶¨ (ÎîîÏä§ÌÅ¨ Í≥µÍ∞Ñ ÌôïÎ≥¥)
            docker image prune -af
            
            echo "üöÄ Deployment to EC2 completed successfully!"
